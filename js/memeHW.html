<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="memeHW.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <h1 id="title">Meme Generator</h1>
      <form id="meme-form">
        <div class="form-group">
          <label for="meme-text-top">Top Text</label>
          <input type="text" class="form-control" id="memeTextTop" placeholder="Top">
          <br>
        </div>
        <div class="form-group">
          <label for="meme-image">Image</label>
          <input type="text" class="form-control" id="memeUrl" placeholder="Enter image URL">
        </div>
        <br>
        <div class="form-group">
          <label for="meme-text-bottom">Bottom Text</label>
          <input type="text" class="form-control" id="memeTextBottom" placeholder="Bottom">
        </div>
        <br>
        <div> <button type="submit" class="btn btn-primary" id="addMeme">Create Meme</button></div>
      </form>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
    <script src="memeHW.js"></script>
</body>

</html>
