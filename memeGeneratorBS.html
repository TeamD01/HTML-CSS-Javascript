<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

	<title>Memez</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>

<body>
	<div class="background-black">
	    <header class="container-fluid">
		    <div class="container mx-auto text-center mb-5 title">
			    <h1 class="text-info">I can haz memez</h1>
                <h2>Fill out the form to start creating memes</h2>
		    </div>
	
	    </header>

	    <section class="container"> 
		    <form id="meme-form">
			    <!-- Image section of form -->
			    <div class="group-form row mb-5">
				    <label for="link-to-pic" class="col-md-2 col-form-label">Image URL:</label>
			        <div class="col-md-10">
      			        <input type="url" class="form-control" id="uploaded-img" placeholder="What's the URL of your image?" required>
   			        </div>
			    </div>
			 
                <!-- text-top section of form -->
		        <div class="group-form row mb-5">
				    <label for="text-on-top" class="col-md-2 col-form-label">Text on top:</label>
			        <div class="col-md-10">
      			        <input type="text" class="form-control" id="text-top" placeholder="(Optional) What text do you want at the top?">
    		        </div>
		        </div>

		        <!-- text-bottom section of form -->
		        <div class="group-form row mb-5">
				    <label for="text-on-bottom" class="col-md-2 col-form-label">Text on Bottom:</label>
			        <div class="col-md-10">
      			        <input type="text" class="form-control" id="text-bottom" placeholder="(Optional) What text do you want at the bottom?">
    		        </div>
		        </div>
		        <div class="group-form row mb-5">
				    <label class="col-md-2 col-form-label">&nbsp;</label>
			        <div class="col-md-2">
      			        <input type="submit" class="btn btn-success" value="Add meme">
    		        </div>
		        </div>
		    </form>
	    </section>
    </div>

    
	<footer>
		<div class="container-fluid footer">
			<p></p>
		</div>	
	</footer>

	<!-- JS SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="script.js"></script>
    <!-- <script scr="script.js" type="text/javascript"></script> -->
    </body>
</html>
