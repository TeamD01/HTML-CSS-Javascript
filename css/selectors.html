<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
        margin: 1em;
        padding: 0.5em;
      }
      .fav-food {
        background-color: lightgrey;
        font-style: italic;
      }
      #fav-movie {
        background-color: black;
        color: yellow;
      }
      .binge-show {
        background-color: lightblue;
      }
      .binge-show > div {
        background-color: maroon;
        color: lightblue;
      }
    </style>


<body>
    <h1>Selector Exercise</h1>
    <div class="fav-food">
      <p>Favorite Food</p>
      <ul>
        <li>Turkey</li>
        <li>Potatoes</li>
        <li>Apple Pie</li>
      </ul>
    </div>
    <div id="fav-movie">
      <p>Favorite Movie</p>
      <ul>
        <li>Movie1</li>
        <li>Movie2</li>
        <li>Movie3</li>
      </ul>
    </div>
    <div class="binge-show">
      <div>
        <p>Binge-Watch Shows</p>
        <ul>
          <li>Football</li>
          <li>Basketball</li>
          <li>Baseball</li>
        </ul>
      </div>
    </div>
  

</body>
